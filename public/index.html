<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <script src="main.js"></script>

</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-12 p-0 text-center">
                <h1 class="text-light">NodeChatJS</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12 p-0 mb-2">
                <div class="m-auto" id="messages"></div>
            </div>
        </div>


        <form class="form-inline" onsubmit="return sendNick(this)" id="nick">
            <div class="col-10 p-0">
                <input class="form-control" id="nickname" type="text" placeholder="Nick">
            </div>
            <div class="col-2 p-0">
                <button class="btn btn-success" id="submit" type="submit">
                        <i class="fa fa-paper-plane"></i>
                </button>
            </div>
        </form>




        <form class="inline-group" onsubmit="return addMessage(this)" id="caja">
            <div class="input-group">
                <div class="col-10 p-0">
                    <textarea class="form-control" id="text" placeholder="Mensaje" onkeydown="writing()"></textarea>
                </div>
                <div class="col-2 p-0">
                    <button class="btn btn-success" id="submit2" type="submit">
                        <i class="fa fa-paper-plane"></i>
                </button>
                </div>
            </div>
        </form>


        <div class="row">
            <div class="col-12">
                <div class="text-center text-light" id="escribiendo"></div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
